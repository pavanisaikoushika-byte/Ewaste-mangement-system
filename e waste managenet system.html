<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management System</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0078d7;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    h2 {
      margin-top: 2rem;
      color: #0078d7;
    }

    .event {
      background: #f8faff;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border-left: 4px solid #0078d7;
      position: relative;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 8px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <header>ðŸŽ‰ Event Management System</header>

  <div class="container">
    <form id="eventForm">
      <input type="text" id="title" placeholder="Event Title" required>
      <input type="date" id="date" required>
      <textarea id="description" rows="3" placeholder="Event Description" required></textarea>
      <button type="submit">Add Event</button>
    </form>

    <h2>Upcoming Events</h2>
    <div id="eventList"></div>
  </div>

  <script>
    const form = document.getElementById('eventForm');
    const eventList = document.getElementById('eventList');
    let events = [];

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const date = document.getElementById('date').value;
      const description = document.getElementById('description').value.trim();

      if (!title || !date || !description) return;

      const event = { id: Date.now(), title, date, description };
      events.push(event);
      displayEvents();

      form.reset();
    });

    function displayEvents() {
      eventList.innerHTML = '';
      if (events.length === 0) {
        eventList.innerHTML = '<p>No events added yet.</p>';
        return;
      }

      events.forEach(event => {
        const div = document.createElement('div');
        div.classList.add('event');
        div.innerHTML = `
          <h3>${event.title}</h3>
          <p><strong>Date:</strong> ${event.date}</p>
          <p>${event.description}</p>
          <button class="delete-btn" onclick="deleteEvent(${event.id})">X</button>
        `;
        eventList.appendChild(div);
      });
    }

    function deleteEvent(id) {
      events = events.filter(event => event.id !== id);
      displayEvents();
    }

    displayEvents();
  </script>

</body>
</html>
